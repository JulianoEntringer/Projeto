<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="foto do nft do Neymar Jr" />
        <p>@jl.fpss</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://discord.gg/6XqYrPHPJG" target="_blank"
            >Entre no meu Discord</a
          >
        </li>

        <li>
          <a
            href="https://www.youtube.com/channel/UCxkeZXk-DqPe3WkY8cJwfXA"
            target="_blank"
            >Acesse meu canal do youtube</a
          >
        </li>

        <li>
          <a href="https://github.com" target="_blank">conheça a github</a>
        </li>

        <li>
          <a href="https://discord.gg/JnhVVE45YM" target="_blank"
            >Entre na minha loja</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/jl.fpss/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/channel/UCxkeZXk-DqPe3WkY8cJwfXA"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://twitter.com/LionznX" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://www.rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
